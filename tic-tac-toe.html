<html>
<head>
	<meta charset="UTF-8">
	<title>Free Code Camp â€“ Tic-Tac-Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Pangolin|Quicksand:700|Press+Start+2P" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" type="text/javascript"></script>
</head>

<body>
	
	<div class="wrap">
		
		<h1>Tic-Tac-Toe</h1>
		<h2>Free Code Camp</h2>
		
		
		<div id="choose">
		
			<p id="welcome">Welcome!</p> 
			<p>Choose:</p>
			
			<div class="buttons_wrap">
				<button id="button_X">X</button> <p>or</p> <button id="button_O">O</button>
			</div>
		
		</div>
		
		<div class="players">
		
			<div id="player1"><i class="fas fa-user-circle"></i> Your turn</div>
			<div id="computer" class="myturn"><i class="fas fa-dot-circle"></i> Computer turn</div>
		
		</div>
	
		<table width="452" border="3" align="center" cellpadding="10" id="board">
			<tbody>
				<tr>
				  <td id="0" class="field"></td>
				  <td id="1" class="field"></td>
				  <td id="2" class="field"></td>
				</tr>
				<tr>
				  <td id="3" class="field"></td>
				  <td id="4" class="field"></td>
				  <td id="5" class="field"></td>
				</tr>
				<tr>
				  <td id="6" class="field"></td>
				  <td id="7" class="field"></td>
				  <td id="8" class="field"></td>
				</tr>
			</tbody>
		</table>
		
		<div class="the_end">
			
			<div class="text result_txt"></div>
			<button id="restart">Replay</button>
			
		</div>
	
	</div>
	
</body>
</html>
